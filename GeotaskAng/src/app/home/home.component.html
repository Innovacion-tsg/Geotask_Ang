<div style="z-index:15; position: absolute; ;display:flex; align-self:flex-end; bottom:5%; right:3%;">
    <button mat-fab style=" background-color: black;" class="mat-elevation-z8" matTooltip="Configuracion" (click)="openSettings()">
      <mat-icon color="accent" aria-label="Configuracion de objetos">settings</mat-icon>
    </button>
</div>

<div style="z-index:15; position: absolute; ;display:flex; align-self:flex-end; top:5%; right:3%;">

      <mat-icon color="accent" aria-label="Configuracion de objetos">account_circle</mat-icon>
    </button>
    <mat-menu #menu="matMenu">        
    <button mat-menu-item color="primary" (click)="logOut()">
        <mat-icon color="primary">exit_to_app</mat-icon>
        <span>Salir</span>
    </button>
    </mat-menu>
</div>
